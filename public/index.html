  <head>
    <title>SpaceShip -- Connexion</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" >
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/connexion.js" type="text/javascript"></script>
    <script src="js/metal.js" type="text/javascript"></script>
    <script src="js/cristal.js" type="text/javascript"></script>
    <script src="js/usine.js" type="text/javascript"></script>
    <script src="js/minion.js" type="text/javascript"></script>
    <script src="js/recup_file.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <img src="img/logo1.png" alt="Logo">
      <button id="logout"> Logout</button>
      <button id="showInscript">S'inscrire</button>
      <button id="showConnect">Se connecter</button>
    </header>
    <nav>
      <button id="nav_accueil">Vue generale</button>
      <button id="nav_ressource">Ressource</button>
      <button id="nav_usine">Usine</button>
      <button id="nav_bataille">Bataille</button>
    </nav>
    <section>
      <div id="show_ressource">
	<ul>
	  <li>
	    <img src="img/ressource/ico-metal.png" alt="Metal"><br>
	    <span></span>
	  </li>
	  <li>
	    <img src="img/ressource/ico-cris.png" alt="Cristal"><br>
	    <span></span>
	  </li>
	</ul>
      </div>
      <div id="info">
	<div id="accueil" style="display: block;" class="active">
	  <div>
	    <img src="img/ressource/mine-metal.png" alt="Mine de metal"><br>
	    Level : <span></span><br>
	    Production : <span></span> / Min<br>
	  </div>
	  <div>
	    <img src="img/ressource/mine-cristal.png" alt="Mine de cristal"><br>
	    Level : <span></span><br>
	    Production : <span></span> / Min<br>
	  </div>
	  <div>
	    <img style="width:150px;height:150px;" src="img/factory.png" alt="factory"><br>
	    Level : <span></span><br>
	    En prduction : <span></span><br>
	  </div>
	  <div>
	    <img style="width:120px;height:120px;" src="img/purple10.png" alt="minion"><br>
	    <span id="nbDroid"></span><br>
	    <button
	    	style="background-color: black;border-radius: 25px;font-size: 12px;"
	    	id="crea_minions">
	    	Cr√©er droids
	    </button>
	  </div>
	</div>
	<div id="ressource">
	  <div id="show_info">
	    <div id="info_metal">
	      <img src="img/ressource/mine-metal.png" class="ico" alt="Mine de metal">
	      <ul>
		<li>
		  <img src="img/ressource/ico-metal.png" alt="Metal"><br>
		  <span class="metal"></span>
		</li>
		<li>
		  <img src="img/ressource/ico-cris.png" alt="Cristal"><br>
		  <span class="crystal"></span><br>
		</li>
	      </ul>
	      <div class="clear"></div>
	      <div>
		Production : <span class="prod"></span> / min
	      </div>
	      <div>
		Level : <span class="level"></span>
	      </div>
	      <div class="right dev"></div>
	      <button id="dev_metal">Developper</button>
	    </div>
	    <div id="info_cristal">
	      <img src="img/ressource/mine-cristal.png" class="ico" alt="Mine de metal">
	      <ul>
		<li>
		  <img src="img/ressource/ico-metal.png" alt="Metal"><br>
		  <span class="metal"></span>
		</li>
		<li>
		  <img src="img/ressource/ico-cris.png" alt="Cristal"><br>
		  <span class="crystal"></span>
		</li>
	      </ul>
	      <div class="clear"></div>
	      <div>
		Production : <span class="prod"></span> / min
	      </div>
	      <div>
		Level : <span class="level"></span>
	      </div>
	      <div class="right dev"></div>
	      <button id="dev_cristal">Developper</button>
	    </div>
	  </div>
	  <div id="box_img">
	    <div class="box_img_mine">
	      <img src="img/ressource/mine-metal.png" alt="Mine de metal">
	    </div>
	    <div class="box_img_mine">
	      <img src="img/ressource/mine-cristal.png" alt="Mine de cristal">
	    </div>
	  </div>
	</div>
	<div id="usine">

	</div>
	<div id="factory_number"> </div>
	<div id="factories_display"> </div>
	</div>
	<div id="bataille">
	  <div>
	    Troupe disponible
	    <div id="show_droid"></div>
	    <br>
	    Troupe a envoyer
	    <div id="level_bataille"></div>
	    <br>
	    Nombre Minion :
	    <input type="text" name="nb_bataille" id="nb_bataille">
	    <br>
	    Id attack :
	    <input type="text" name="nb_minion" id="droid_id">
	  </div>
	  <button id="attack">Attack</button>
	</div>
      </div>
    </section>
    <aside>
      <div id="show_planet">
	<img src="" alt="">
      </div>
    </aside>
    <div id="connexion">
      <input type="email" name="email" id="login" placeholder="Email"><br>
      <input type="text" name="username" id="username" placeholder="Username"><br>
      <input type="password" name="password" id="password" placeholder="Password"><br>
      <input type="submit" id="submit" value="Inscription">
<!--       <input type="reset" id="reset" value="Effacer"> -->
    </div>
  </body>
</html>
